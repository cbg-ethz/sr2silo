# This pipeline checks whether the package
# installs properly, passes unit tests and whether
# the code formatting is right.
name: CI/CD (Poetry + Conda)

on:
  push:
    branches: [ main ]  # Or your main branch name
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Run black formatting check
        uses: psf/black@stable

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          channels: conda-forge, bioconda
          environment-file: environments/dev-environment.yml
          activate-environment: sr2silo-dev

      - name: Install Poetry and dependencies
        run: |
          source $(conda info --base)/etc/profile.d/conda.sh
          conda activate sr2silo-dev
          poetry install --with dev

      - name: Run unit tests
        run: |
          source $(conda info --base)/etc/profile.d/conda.sh
          conda activate sr2silo-dev
          poetry run pytest

      - name: Run test coverage
        run: |
          source $(conda info --base)/etc/profile.d/conda.sh
          conda activate sr2silo-dev
          poetry run pytest --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Run Ruff
        run: |
          source $(conda info --base)/etc/profile.d/conda.sh
          conda activate sr2silo-dev
          poetry run ruff check .

      - name: Run interrogate
        run: |
          source $(conda info --base)/etc/profile.d/conda.sh
          conda activate sr2silo-dev
          poetry run interrogate src

      - name: Run Pyright
        run: |
          source $(conda info --base)/etc/profile.d/conda.sh
          conda activate sr2silo-dev
          poetry run pyright
