#### Configuration for sr2silo workflow

### Sample Selection
LOCATIONS:
  - 5   # Lugano (TI)
  - 15  # Basel (BS)
  - 17  # Chur (GR)
  - 10  # Zürich (ZH)
  - 16  # Geneva (GE)
  - 25  # Laupen (BE)

# Date range for sample selection
# Supports both explicit dates (YYYY-MM-DD) and relative dates:
# - "TODAY" → current date
# - "1_WEEK_AGO" or "1_WEEKS_AGO" → 1 week back
# - "2_WEEKS_AGO" → 2 weeks back  
# - "1_MONTH_AGO" or "1_MONTHS_AGO" → 1 month back
# - "3_MONTHS_AGO" → 3 months back
# - "30_DAYS_AGO" → 30 days back
# Examples:
#   START_DATE: "2_MONTHS_AGO"  # Process last 2 months
#   END_DATE: "TODAY"           # Up to current date
START_DATE: "1_MONTH_AGO"
END_DATE: "TODAY"

### Input Files
BASE_SAMPLE_DIR:  "../results" # "tests/data/samples_large"
TIMELINE_FILE: "/cluster/project/pangolin/processes/lollipop/variants/timeline.tsv" # "tests/data/samples_large/timeline_A1_05_2024_10_08.tsv"
### Output Files
RESULTS_DIR:  "../silo-inputs"

### Loculus (to submit results to)
## URLs for Loculus services
KEYCLOAK_TOKEN_URL: "https://auth.db.wasap.genspectrum.org/realms/loculus/protocol/openid-connect/token"
SUBMISSION_URL: "https://api.db.wasap.genspectrum.org/backend"

## Authentication credentials
GROUP_ID: 1
# For production use prefer reading them from environment at runtime or prompting the user.
ORGANISM: "covid"  # "sars-cov-2"
USERNAME: "<<URSERNAME>>"
PASSWORD: "<<PASSWORD>>"

### LAPIS – hosting the SILO database (to query reference from)
# Optional: specify LAPIS URL for custom reference genomes
# If not provided, uses default SARS-CoV-2 references (NCBI Reference Sequence: NC_045512.2)
LAPIS_URL: "https://lapis.wasap.genspectrum.org/"

### Subsampling Configuration
## Subsampling 1) by fraction 2 by max reads or 3) by fraction, but max max_reads
ENABLE_SUBSAMPLING: true
# SUBSAMPLE_FRACTION: 0.5
SUBSAMPLE_MAX_READS: 4500000  # keep of max of 4.5 Mio Reads
